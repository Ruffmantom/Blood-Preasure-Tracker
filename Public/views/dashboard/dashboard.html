<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font awesome -->
        <script
        src="https://kit.fontawesome.com/39026cc83f.js"
        crossorigin="anonymous"
      ></script>
      <!-- App styles -->
      <link rel="stylesheet" href="../../styles/clear.css" />
      <link rel="stylesheet" href="../../styles/ruffstyles.css" />
      <link rel="stylesheet" href="../../styles/style.css" />
    <title>My BPT - Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col col_2 col_md">
            <h1 id="dashboard_user"> Hello Tom!</h1>
            <p id="dashboard_message" class="title_secondary">
            Todays goal: Tack atleast 2 readings today. Press the add button below to get started.
            </p>
          </div>
          <div class="col col_2 mb_hidden"></div>
        </div>
        <div class="row">
          <div class="col col_1"></div>
        </div>
      </div>

      <!-- pop up  -->
      <div class="pop_up">
        <div class="container">

        </div>
      </div>
    <div class=" form">
        <h4 class="mt_1">Register</h4>
        <div class="form_sec ">
          <p class="form_lable ">Name</p>
          <input id="name_input" class="form_elm" type="text" maxlength="255" placeholder="John Doe" name="name">
        </div>
        <div class="form_sec ">
          <p class="form_lable ">Your Age</p>
          <input id="age_input" class="form_elm" type="number" maxlength="3" placeholder="45" name="age">
        </div>
        <button id="create_user_btn" class="btn btn_primary">Create User</button>
      </div>
          <!-- scripts -->
          <script src="../../js/dashscript.js"></script>
</body>
</html>
