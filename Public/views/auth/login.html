<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/39026cc83f.js"
      crossorigin="anonymous"
    ></script>
    <!-- App styles -->
    <link rel="stylesheet" href="../../styles/clear.css" />
    <link rel="stylesheet" href="../../styles/ruffstyles.css" />
    <link rel="stylesheet" href="../../styles/style.css" />
    <title>My BPT - Login</title>
  </head>
  <body>
    <!-- flash -->
    <div class="flash_container">
      <div class="row flash_heading">
        <div class="col flash_title_col">
          <h4 class="flash_title"></h4>
        </div>
      </div>
    </div>
    <!-- main container -->
    <div class="container">
      <div class="row">
        <div class="col col_2 col_md">
          <h1>Welcome Back!</h1>
          <p class="title_secondary">
            Login and get back to tracking your blood preasure.
          </p>
        </div>
        <div class="col col_2 mb_hidden"></div>
      </div>
      <div class="row">
        <div class="col col_1">
          <div class="form">
            <h4 class="mt_1">Login</h4>
            <div class="form_sec">
              <p class="form_lable">Username</p>
              <input
                id="user_name_input"
                class="form_elm"
                type="text"
                maxlength="255"
                placeholder="Username"
                name="username"
              />
              <p class="input_error" data-error="username_val"></p>
            </div>
            <div class="form_sec">
              <p class="form_lable">Password</p>
              <input
                id="password_input"
                class="form_elm"
                type="password"
                name="password"
              />
              <p class="input_error" data-error="password_val"></p>
            </div>
            <button
              id="reg_log_submit_btn"
              data-usage="login"
              class="btn btn_primary"
            >
              Login
            </button>
          </div>
          <a class="mt_1 centered" href="./register.html"
            >Don't have an account? Register</a
          >
        </div>
      </div>
    </div>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- local base -->
    <script src="https://unpkg.com/localbase/dist/localbase.min.js"></script>
    <!-- Main index -->
    <script type="module" src="../../js/script.js"></script>
  </body>
</html>
