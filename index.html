<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Pressure Tracker</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- CDN FOR JQUERY -->
  <link rel="stylesheet" href="./Public/styles/clear.css">
  <link rel="stylesheet" href="./Public/styles/ruffstyles.css">
  <link rel="stylesheet" href="./Public/styles/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col col_1">
        <h4>Daily Blood Pressure Tracker</h4>
      </div>
    </div>
    <div class="row">
      <div class="col col_1">
        <div class="bp_data_cont">

          <!-- data card -->
          <div class="bp_data_card">
            <p class="bp_tag">HIGH</p>
            <p class="bp_rec_date">Recorded: <span>12/12/2024 @5:35pm</span></p>
            <div class="bp_showcase">
              <p class="top_num">140</p>
              <div class="bp_divide_line"></div>
              <p class="bot_num">88</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="container tracker_footer">
    <div class="row">
      <div class="col col_1">
        <div class="form ">
          <div class="form_input_row">
            <div class="form_sec">
              <p class="form_lable">Systolic</p>
              <input type="text" class="form_elm">
            </div>
            <div class="form_sec">
              <p class="form_lable">Diastolic</p>
              <input type="text" class="form_elm">
            </div>
          </div>
          <button class="btn btn_primary">Submit</button>
         
        </div>
      </div>
    </div>
  </div>

</body>

</html>
