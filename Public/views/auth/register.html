<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/39026cc83f.js"
      crossorigin="anonymous"
    ></script>
    <!-- App styles -->
    <link rel="stylesheet" href="../../styles/clear.css" />
    <link rel="stylesheet" href="../../styles/ruffstyles.css" />
    <link rel="stylesheet" href="../../styles/style.css" />
    <title>My BPT - Register</title>
  </head>
  <body>
    <!-- flash -->
    <div class="flash_container">
      <div class="row flash_heading">
        <div class="col flash_title_col">
          <h4 class="flash_title"></h4>
        </div>
      </div>
    </div>
    <!-- main Container -->
    <div class="container">
      <div class="row">
        <div class="col col_2 col_md">
          <h1>Create Account</h1>
          <p class="title_secondary">
            Please fill out all the information below. This will help the app
            keep track of where your levels should be.
          </p>
        </div>
        <div class="col col_2 mb_hidden"></div>
      </div>
      <div class="row">
        <div class="col col_1">
          <div class="form">
            <h4 class="mt_1">Register</h4>
            <div class="form_sec">
              <p class="form_lable">User Name</p>
              <input
                id="user_name_input"
                class="form_elm"
                type="text"
                maxlength="255"
                placeholder="Username"
                name="username"
              />
              <p class="input_error" data-error="username_val"></p>
            </div>
            <div class="form_sec">
              <p class="form_lable">Name</p>
              <input
                id="name_input"
                class="form_elm"
                type="text"
                maxlength="255"
                placeholder="John Doe"
                name="name"
              />
              <p class="input_error" data-error="name_val"></p>
              
            </div>
            <div class="form_sec">
              <p class="form_lable">Your Age</p>
              <input
              id="age_input"
              class="form_elm"
              type="number"
              maxlength="3"
              placeholder="45"
              name="age"
              />
              <p class="input_error" data-error="age_val"></p>
            </div>
            <div class="form_sec">
              <p class="form_lable">Password</p>
              <input
              id="password_input"
              class="form_elm"
              type="password"
              maxlength="255"
              name="password"
              />
              <p class="input_error" data-error="password_val"></p>
            </div>
            <div class="form_sec">
              <p class="form_lable">Confirm Password</p>
              <input
              id="confirm_password_input"
              class="form_elm"
              type="password"
              maxlength="255"
              name="confirm"
              />
              <p class="input_error" data-error="confirm_val"></p>
            </div>
            <button
              id="reg_log_submit_btn"
              data-usage="newuser"
              class="btn btn_primary"
            >
              Create User
            </button>
          </div>
          <a class="mt_1 centered" href="./login.html"
            >Already have an account? Login</a
          >
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- local base -->
    <script src="https://unpkg.com/localbase/dist/localbase.min.js"></script>
    <!-- Main index -->
    <!-- <script type="module" src="../../Public/js/script.js"></script> -->
    <script type="module"src="../../js/script.js"></script>
  </body>
</html>
